<!DOCTYPE html>
<html>
    <head>
        <title> Einstein Store </title>
        <meta charset="utf-8">
    </head>
    <header style="background-color: #ffffffbe; width: 1080px; height: 250px; text-align: center;">
        <h1 style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 50PX; font-style: oblique; color: rgb(19, 19, 236); text-align: center;"> EINSTEIN STORE: A MELHOR LOJA DA GALÁXIA </h1>
        <br> <br>
        <nav style="nav-right: auto; position: center;">
            <ul>
                <button type="menu" style="background-color: aqua;"> <a href="home.html"> Home </a> </button>
                <button type="menu" style="background-color: aqua;"> <a href="duvidas.html">Perguntas Frequentes </a> </button>
                <button type="menu" style="background-color: aqua;"> <a href="contato.html"> Contato </a> </button>
                <button type="menu" style="background-color: aqua;"> <a href="cadastro.html"> Cadastro </a> </button>          
            </ul>
        </nav>             
    </header>
    <body style="background-color: #ffffff;">
        <form>
            <label for="nome"> Nome: </label>
            <input id="nome" name="nome" type="text" maxlength="50" placeholder="Bento Almeida Gonzaga" required> 
            <br> <br>
            <label for="phone"> WhatsApp: </label>
            <input id="phone" name="phone"  type="tel" placeholder="+55 (48) 99972-0331" maxlength="13" required>
            <br> <br>
            <label for="email"> E-mail: </label>
            <input id="email" name="email" type="email" placeholder="seuemail@provedor.com">
            <br> <br>
            <label for="assunto"> Selecione um Assunto: </label> <br>
                <select name="assuntos">
                    <option value="cadastro"> Problemas com o Cadastro </option>
                    <option value="Pgto"> Formas de Pagamento </option>
                    <option value="devolucoes" selected> Trocas e Devoluções </option>
                    <option value="entrega"> Problemas com a Entrega </option>
                    <option value="outros"> Outros assuntos </option>
                </select>
                <br> <br>
            <label for="mensagem"> Mensagem: </label> <br>
            <textarea id="mensagem"  name="mensagem" cols="40" rows="10"></textarea> <br><br>
            <button type="submit" name="enviar" > <a href="home.html"> Enviar </a></button>
            <button type="reset" name="reset"> Limpar </button>
        </form>
        
        
        
    </body>    

</html>
