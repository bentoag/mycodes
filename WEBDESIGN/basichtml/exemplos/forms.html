<!DOCTYPE html>
<html>
    <head>
        <title> Pagina de fomularios </title>
        <meta charset="uft-8">
    </head>
    <body>
        <form accept-charset="utf-8" autocomplete="on">
            <b>Text Type</b> <br>            
            <input type="text" name="email" placeholder="usuario@bento.com.br">
            <br>
            <input type="email" />
            <br>
            <input type="search" />
            <br>
            <input type="url" />
            <br>
            <b> Number </b> <br>
            <input type="number"/>
            <br>
            <!--Tipo Radio Button: Seleção de uma unica opção-->
            <b> Radio Button </b> <br>
            <input type="radio" name="sexo" checked="checked" /> Homem
            <input type="radio" name="sexo" /> Mulher
            <br>
            <!--Tipo Radio Button: Seleção múltipla-->
            <b> Check Box </b> <br>
            <input type="checkbox" name="cor1" /> Azul
            <input type="checkbox" name="cor2" /> Vermelho
            <input type="checkbox" name="cor3" /> Amarelo
        </form>
    </body>
</html>
