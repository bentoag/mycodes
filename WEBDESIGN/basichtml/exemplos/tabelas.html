<!DOCTYPE html>
<html>
    <head>
        <title>TREINAWEB TABELAS</title>
        <meta charset="utf-8" />
    </head>
    <table>
        <thead> <!--thead usado para indicar o cabeçalho-->
        <tr>
            <!--th usado para indicar o titulo da tabela-->
          <th>Nome</th>
          <th>Sobrenome</th>
          <th>Idade</th>
        </tr>
        </thead>
      
        <tbody> <!--thead usado para indicar o corpo-->
        <tr>
          <td>João</td> <!--td usado para criar colunas-->
          <td>Silva</td>
          <td>28</td>
        </tr>
          <tr> <!--tr usado para criar linhas-->
              <td>Maria</td>
              <td>Souza</td>
              <td>23</td>
          </tr>
          <tr> <!--tr usado para criar linhas-->
              <td>Bento</td>
              <td>Gonzaga</td>
              <td>30</td>
          </tr>
        </tbody>
      </table>

</html>
