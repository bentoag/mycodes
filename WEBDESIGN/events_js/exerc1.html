<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercício 1</title>
    </head>
    <body>
        <header>
           <h1> Cálculo Média </h1> 
        </header>
        <section>
            <label for="nota1"> Inserir 1ª Nota: </label>
            <input type="number" name="nota1" id="nota_1" value=""><br>
            <label for="nota1"> Inserir 2ª Nota: </label>
            <input type="number" name="nota2" id="nota_2" value=""><br>
            <label for="nota1"> Inserir 3ª Nota: </label>
            <input type="number" name="nota3" id="nota_3" value="">
            <br>
            <br>
            <button type="button" onclick="manipulaValores()"> CALCULAR </button>
            <br>
            <br>
            <h3 id="resultadoDaMedia" onmouseout="mudaCor(false)" onmouseover="mudaCor(true)"></h3>
        </section> 

        <script>
            validaMouse = false; //variavel global
            //console.log(valida);
            function mudaCor(mudar){   
            
                if(mudar){
                    validaMouse = true;                                    
                }else{
                    validaMouse = false;        
                }         
                console.log(validaMouse);
            }
    
            function manipulaValores(){
                var nota_1 = document.getElementById('nota_1').value;
                var nota_2 = document.getElementById('nota_2').value;
                var nota_3 = document.getElementById('nota_3').value;
                var calculomedia = calcularMedia(nota_1, nota_2, nota_3);
    
                document.getElementById('resultadoDaMedia').innerHTML = "A média é igual a:  " + calculomedia;
                var mudacortexto = document.getElementById('resultadoDaMedia');
            
                var valida = validaMouse; 
                console.log(valida)
            if(valida == true){
                    if(calculomedia >= 7.0){
                        mudacortexto.style.color = 'green';
                        //mudacortexto.style.background = 'yellow';
                    }else{
                        mudacortexto.style.color = 'red';
                        //mudacortexto.style.background = 'pink';
                    }
                }else{
                    mudacortexto.style.color = 'black';
                    
                }  
            }   
    
            function calcularMedia(a,b,c){
                var media = (parseFloat(a) + parseFloat(b) + parseFloat(c))/3;
                return media;
            }
        </script>              
       
    </body>
    
</html>
